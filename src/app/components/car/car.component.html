<div class="container">
    <br>
    <h4><mark>Автомобиль:</mark>{{name}}<small>{{model}}</small></h4>
    <div class="alert aler-success">
        Характеристики автомобиля:
        <ul>
            <li> Speed: <strong>{{speed}} KM</strong></li>
            <li> Color: <strong>{{colors.car}} </strong></li>
            <li> Salon : <strong>{{colors.salon}} </strong></li>
            <li> Wheels: <strong>{{colors.wheels}} </strong></li>

        </ul>
    </div>
    <h4>Редактирование</h4>
    <button class="btn btn-danger" (click)="showEdit()">Редактровать</button>
    <div><br></div>
    <form *ngIf=isEdit>
        <div class="form-group">

            <input type="text" placeholder="Название машин" class="form-control" [(ngModel)]="name" name="name"><br>
            <input type="text" placeholder="Модель" class="form-control" [(ngModel)]="model" name="model"><br>
            <input type="number" placeholder="Скорость" class="form-control" [(ngModel)]="speed" name="speed"><br>
            <input type="text" placeholder="Цвет автомобиля" class="form-control" [(ngModel)]="colors.car"
                name="car"><br>
            <input type="text" placeholder="Цвет салона" class="form-control" [(ngModel)]="colors.salon"
                name=" car"><br>
            <input type="text" placeholder="Цвет дисков" class="form-control" [(ngModel)]="colors.wheels" name="car">
        </div>
    </form>
    <h4>Комплектация</h4>
    <form (submit)="addOpt(option.value)">
        <div class="form-group">
            <label for="option"> Дооснащение </label>
            <input type="text" id="option" placeholder="Введите что-то" class="form-control" #option><br>
            <button type="submit" class="btn btn-outline-success">Добавить</button>
        </div>
    </form>

    <div class="alert alert-warning">
        <ul>
            <li *ngFor='let opt of options'>
                {{opt}} <button class="btn btn-warning btn-sm" (click)="deleteOpt(opt)">x</button>
            </li>
        </ul>
    </div>




    <h4>Выберите автомобиль</h4>
    <button class="btn btn-danger" (click)="carSelect('bmw')">BMW</button>
    <button class="btn btn-danger" (click)="carSelect('audi')">Audi</button>
    <button class="btn btn-danger" (click)="carSelect('mers')">Mercedes</button>
</div>
